<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Gonzalez">
    <meta name="description"
        content="Form activity. Practicing the skills learned in this week about best practices producing forms.">
    <title>Product Review </title>
    <link rel="stylesheet" href="week05/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Denk+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="week05/scripts/form.js" defer></script>
    <script src="scripts/getdates.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>


    <main>
        <form class="wf1" action="review.html" method="get">
            <fieldset>

                <legend><span class="required-element">*</span>Product Name</legend>
                <label>
                    <select name="product" id="product" required>
                        <option value="" selected aria-disabled="true" disabled>Select a Product...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend><span class="required-element">*</span>Overal Rating:</legend>
                <label>
                    &star; <input type="radio" name="rating" required id="oneStar" value="oneStar">
                </label>
                <label>
                    &star;&star; <input type="radio" name="rating" required id="twoStars" value="twoStars">
                </label>
                <label>
                    &star;&star;&star; <input type="radio" name="rating" required id="threeStars" value="threeStars">
                </label>
                <label>
                    &star;&star;&star;&star; <input type="radio" name="rating" required id="fourStars"
                        value="fourStars">
                </label>
                <label>
                    &star;&star;&star;&star;&star; <input type="radio" name="rating" required id="fiveStar"
                        value="fiveStar">
                </label>
            </fieldset>
            <fieldset>
                <legend><span class="required-element">*</span>Date of Installation</legend>
                <label>
                    <input type="date" name="date" id="date" required>
                </label>


                <div>Which features did you find useful in the product?
                    <p><i>(Check all that apply)</i></p>
                </div>
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
            </fieldset>


            <fieldset>
                <legend>Written Review <span class="optional"> (Optional)</span></legend>
                <label>
                    <textarea name="written-review" id="written-review"></textarea>
                </label>
            </fieldset>

            <fieldset>
                <legend>Your Name <span class="optional"> (Optional)</span></legend>
                <label>
                    <input type="text" id="name" name="name">
                </label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>



    <footer>
        <p>Â©<span id="currentYear"></span> - Fernando A. Gonzalez valdez | Santiago de Chile</p>
        <p>Last modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
